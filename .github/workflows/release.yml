# GitHub Actions workflow for creating releases with both Android and iOS builds
# Triggered when a version tag is pushed (e.g., v1.0.0)

name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

jobs:
  # Build Android APK and App Bundle
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Rename artifacts
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/cardflow-${VERSION}.apk
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/cardflow-${VERSION}.aab

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ steps.version.outputs.version }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 90

  # Build iOS IPA
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: build-android
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create iOS project files
        run: |
          if [ ! -d "ios" ]; then
            flutter create --platforms=ios .
          fi

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
        continue-on-error: true

      - name: Build iOS (Unsigned)
        run: flutter build ios --release --no-codesign

      - name: Create Unsigned IPA
        run: |
          mkdir -p build/ios/ipa
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          VERSION=${{ needs.build-android.outputs.version }}
          zip -r ../ipa/cardflow-${VERSION}-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-${{ needs.build-android.outputs.version }}
          path: build/ios/ipa/*.ipa
          retention-days: 90
          if-no-files-found: warn

  # Create GitHub Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-release-${{ needs.build-android.outputs.version }}
          path: ./release/android/

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-release-${{ needs.build-android.outputs.version }}
          path: ./release/ios/
        continue-on-error: true

      - name: List downloaded artifacts
        run: |
          echo "=== Android Artifacts ==="
          find ./release/android -type f -name "*.apk" -o -name "*.aab" | head -20
          echo "=== iOS Artifacts ==="
          find ./release/ios -type f -name "*.ipa" 2>/dev/null || echo "No iOS artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: CardFlow v${{ needs.build-android.outputs.version }}
          tag_name: v${{ needs.build-android.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./release/android/**/*.apk
            ./release/android/**/*.aab
            ./release/ios/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
