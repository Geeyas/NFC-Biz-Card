# GitHub Actions workflow for creating releases with both Android and iOS builds
# Triggered when a version tag is pushed (e.g., v1.0.0)

name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

jobs:
  # Build Android APK and App Bundle
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # Setup Android signing for release builds
      - name: Setup Android Signing
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release-keystore.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Rename artifacts
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/cardflow-${VERSION}.apk
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/cardflow-${VERSION}.aab

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ steps.version.outputs.version }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          retention-days: 90

  # Build iOS IPA
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: build-android
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create iOS project files
        run: |
          if [ ! -d "ios" ]; then
            flutter create --platforms=ios .
          fi

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
        continue-on-error: true

      # Setup iOS code signing
      - name: Install Apple Certificate
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build iOS (Unsigned)
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 == '' }}
        run: flutter build ios --release --no-codesign

      - name: Build iOS (Signed)
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

      - name: Create Unsigned IPA
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 == '' }}
        run: |
          mkdir -p build/ios/ipa
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          VERSION=${{ needs.build-android.outputs.version }}
          zip -r ../ipa/cardflow-${VERSION}-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-${{ needs.build-android.outputs.version }}
          path: build/ios/ipa/*.ipa
          retention-days: 90
          if-no-files-found: warn

      - name: Clean up keychain
        if: ${{ always() && secrets.IOS_CERTIFICATE_BASE64 != '' }}
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  # Create GitHub Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-release-${{ needs.build-android.outputs.version }}
          path: ./release/android/

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-release-${{ needs.build-android.outputs.version }}
          path: ./release/ios/
        continue-on-error: true

      - name: List downloaded artifacts
        run: |
          echo "=== Android Artifacts ==="
          find ./release/android -type f -name "*.apk" -o -name "*.aab" | head -20
          echo "=== iOS Artifacts ==="
          find ./release/ios -type f -name "*.ipa" 2>/dev/null || echo "No iOS artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: CardFlow v${{ needs.build-android.outputs.version }}
          tag_name: v${{ needs.build-android.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./release/android/**/*.apk
            ./release/android/**/*.aab
            ./release/ios/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
