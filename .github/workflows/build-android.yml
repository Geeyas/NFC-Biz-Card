# GitHub Actions workflow to build Android APK for Flutter project
# This workflow builds a release APK and uploads it as an artifact

name: Build Android APK

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  FLUTTER_VERSION: '3.24.0'  # Compatible with SDK ^3.5.3
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java JDK (required for Android builds)
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      # Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # Verify Flutter installation
      - name: Flutter Doctor
        run: flutter doctor -v

      # Get Flutter dependencies
      - name: Get dependencies
        run: flutter pub get

      # Create google-services.json from secrets (for Firebase)
      - name: Create google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > android/app/google-services.json
        if: ${{ secrets.GOOGLE_SERVICES_JSON != '' }}
        continue-on-error: true

      # Build APK (release mode)
      - name: Build APK (Release)
        run: flutter build apk --release

      # Build App Bundle (for Play Store)
      - name: Build App Bundle (Release)
        run: flutter build appbundle --release

      # Rename APK with version info
      - name: Rename APK
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/cardflow-$VERSION-release.apk

      # Upload APK artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      # Upload App Bundle artifact
      - name: Upload App Bundle Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle-release
          path: build/app/outputs/bundle/release/*.aab
          retention-days: 30

      # Create release with APK (only on tags)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Build debug APK for testing
  build-android-debug:
    name: Build Android Debug APK
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
