# GitHub Actions workflow to build iOS IPA for Flutter project
# This workflow builds an IPA and uploads it as an artifact
# NOTE: iOS builds require code signing certificates and provisioning profiles

name: Build iOS IPA

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  FLUTTER_VERSION: '3.24.0'  # Compatible with SDK ^3.5.3

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          architecture: x64

      # Verify Flutter installation
      - name: Flutter Doctor
        run: flutter doctor -v

      # Get Flutter dependencies
      - name: Get dependencies
        run: flutter pub get

      # Create iOS folder if it doesn't exist
      - name: Create iOS project files
        run: |
          if [ ! -d "ios" ]; then
            flutter create --platforms=ios .
          fi

      # Create GoogleService-Info.plist from secrets (for Firebase)
      - name: Create GoogleService-Info.plist
        run: |
          if [ -n "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" ]; then
            echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" | base64 -d > ios/Runner/GoogleService-Info.plist
          fi
        continue-on-error: true

      # Install CocoaPods dependencies
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
        continue-on-error: true

      # Setup code signing (for signed builds)
      # This step requires you to set up the following secrets:
      # - IOS_CERTIFICATE_BASE64: Your .p12 certificate encoded in base64
      # - IOS_CERTIFICATE_PASSWORD: Password for the certificate
      # - IOS_PROVISIONING_PROFILE_BASE64: Your .mobileprovision file encoded in base64
      # - KEYCHAIN_PASSWORD: A password for the temporary keychain
      - name: Install Apple Certificate
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      # Build iOS app (unsigned - for testing)
      - name: Build iOS (No Code Signing)
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 == '' }}
        run: |
          flutter build ios --release --no-codesign

      # Build iOS app (signed - for distribution)
      - name: Build iOS (Signed)
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        run: |
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

      # Create IPA from unsigned build (for testing purposes)
      - name: Create Unsigned IPA
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 == '' }}
        run: |
          mkdir -p build/ios/ipa
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../ipa/cardflow-unsigned.ipa Payload
          rm -rf Payload

      # Upload IPA artifact
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-release
          path: build/ios/ipa/*.ipa
          retention-days: 30
          if-no-files-found: warn

      # Upload dSYM for crash reporting
      - name: Upload dSYM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-dsym
          path: build/ios/iphoneos/Runner.app.dSYM
          retention-days: 30
          if-no-files-found: ignore

      # Clean up keychain
      - name: Clean up keychain
        if: ${{ always() && secrets.IOS_CERTIFICATE_BASE64 != '' }}
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db

      # Create release with IPA (only on tags)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') && secrets.IOS_CERTIFICATE_BASE64 != ''
        uses: softprops/action-gh-release@v1
        with:
          files: build/ios/ipa/*.ipa
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build iOS Simulator app (for testing)
  build-ios-simulator:
    name: Build iOS Simulator
    runs-on: macos-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create iOS project files
        run: |
          if [ ! -d "ios" ]; then
            flutter create --platforms=ios .
          fi

      - name: Build for Simulator
        run: flutter build ios --simulator

      - name: Upload Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: build/ios/iphonesimulator/
          retention-days: 7
          if-no-files-found: warn
